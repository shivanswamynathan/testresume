design:
  theme: classic
  page:
    size: us-letter
    top_margin: 1cm
    bottom_margin: 1cm
    left_margin: 1cm
    right_margin: 1cm
    show_page_numbering: false
    show_last_updated_date: false
  colors:
    text: black
    name: '#5252a8'
    connections: '#0D0D0D'
    section_titles: '#5252a8'
    links: '#004f90'
    last_updated_date_and_page_numbering: grey
  text:
    font_family: Mukta
    font_size: 9pt
    leading: 0.6em
    alignment: justified
    date_and_location_column_alignment: right
  links:
    underline: false
    use_external_link_icon: true
  header:
    name_font_size: 20pt
    name_bold: true
    photo_width: 3.5cm
    vertical_space_between_name_and_connections: 0.3cm
    vertical_space_between_connections_and_first_section: 0.1cm
    horizontal_space_between_connections: 0.5cm
    separator_between_connections: ''
    use_icons_for_connections: true
    alignment: center
  section_titles:
    type: with-partial-line
    font_size: 1.4em
    bold: true
    small_caps: false
    line_thickness: 0.75pt
    vertical_space_above: 0.6em
    vertical_space_below: 0.6em
  entries:
    date_and_location_width: 5.5cm
    left_and_right_margin: 0.3cm
    horizontal_space_between_columns: 0.9cm
    vertical_space_between_entries: 0.8em
    allow_page_break_in_entries: true
    short_second_row: false
    show_time_spans_in: []
  highlights:
    bullet: •
    top_margin: 0.25cm
    left_margin: 0.4cm
    vertical_space_between_highlights: 0.25cm
    horizontal_space_between_bullet_and_highlight: 0.8em
    summary_left_margin: 0.2cm
  entry_types:
    one_line_entry:
      template: '**LABEL:** DETAILS'
    education_entry:
      main_column_first_row_template: '**INSTITUTION**, AREA'
      degree_column_template: '**DEGREE**'
      degree_column_width: 1cm
      main_column_second_row_template: "SUMMARY\nHIGHLIGHTS"
      date_and_location_column_template: "LOCATION\nDATE"
    normal_entry:
      main_column_first_row_template: '**NAME**'
      main_column_second_row_template: "SUMMARY\nHIGHLIGHTS"
      date_and_location_column_template: "LOCATION\nDATE"
    experience_entry:
      date_and_location_column_template: "LOCATION | DATE"
      main_column_first_row_template: '**COMPANY**, POSITION'
      main_column_second_row_template: "SUMMARY\nHIGHLIGHTS"
 
    publication_entry:
      main_column_first_row_template: '**TITLE**'
      main_column_second_row_template: "AUTHORS\nURL (JOURNAL)"
      main_column_second_row_without_journal_template: "AUTHORS\n\
        URL"
      main_column_second_row_without_url_template: "AUTHORS\n\
        JOURNAL"
      date_and_location_column_template: DATE
